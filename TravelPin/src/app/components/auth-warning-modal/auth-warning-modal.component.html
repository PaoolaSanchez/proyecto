<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">⚠️ Acceso Requerido</h2>
      <button class="modal-close" (click)="closeModal()">✕</button>
    </div>

    <div class="modal-body">
      <p class="modal-message">
        Para acceder a esta sección necesitas iniciar sesión o crear una cuenta en TravelPlus.
      </p>
      <p class="modal-subtitle">
        Crea tu cuenta ahora y disfruta de funcionalidades exclusivas como guardar favoritos, crear viajes y más.
      </p>
    </div>

    <div class="modal-actions">
      <button class="btn-secondary" (click)="closeModal()">
        Continuar Explorando
      </button>
      <button class="btn-primary" (click)="goToLogin()">
        Iniciar Sesión
      </button>
      <button class="btn-success" (click)="goToSignup()">
        Crear Cuenta
      </button>
    </div>
  </div>
</div>
