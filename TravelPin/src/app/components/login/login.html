<!-- src/app/components/login/login.html -->
<div class="login-container">
  
  <!-- Header morado igual que TravelPlus -->
  <header class="login-header">
    <div class="header-left">
      <div class="logo">✈️</div>
      <h1 class="app-name">TravelPlus</h1>
    </div>
    <div class="header-right">
      <a href="/login" class="header-link">Iniciar Sesión</a>
      <span class="divider-text">/</span>
      <a href="/register" class="header-link">Crear cuenta</a>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="login-content">
    <div class="welcome-section">
      <h2 class="welcome-title">Descubre tu Destino</h2>
      <p class="welcome-subtitle">Explora destinos únicos con recomendaciones personalizadas</p>
    </div>

    <form class="login-form" (ngSubmit)="onLoginSubmit()">
      
      <!-- Botón de Google -->
      <button 
        type="button" 
        class="google-button"
        (click)="startGoogleLogin()"
        [disabled]="googleAuthInProgress">
        <span *ngIf="!googleAuthInProgress">
          <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
            <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" fill="#34A853"/>
            <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
            <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
          </svg>
          Continuar con Google
        </span>
        <span *ngIf="googleAuthInProgress" class="loading-spinner"></span>
      </button>

      <!-- Divisor -->
      <div class="divider">Or</div>

      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        ⚠️ {{ errorMessage }}
      </div>

      <!-- Sección de verificación -->
      <div class="verify-section" *ngIf="showVerify">
        Tu email no ha sido verificado.
        <button 
          type="button" 
          class="verify-button"
          (click)="sendVerification()"
          [disabled]="sendingVerification">
          {{ sendingVerification ? 'Enviando...' : 'Enviar verificación' }}
        </button>
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          class="form-input"
          [(ngModel)]="email" 
          name="email"
          placeholder="you@example.com"
          required>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-input"
          [(ngModel)]="password" 
          name="password"
          placeholder="••••••••"
          required>
      </div>

      <!-- Botón Sign In -->
      <button type="submit" class="submit-button">
        Sign In
      </button>

      <!-- Footer -->
      <div class="form-footer">
        ¿Olvidaste tu contraseña?<br>
        <a routerLink="/register">¿Necesitas una cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
